<head>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/inGame.js"></script>

  <link rel="stylesheet" type="text/css" href="scripts/_global.css">
  <link rel="stylesheet" type="text/css" href="scripts/corner.css">
  <link rel="stylesheet" type="text/css" href="scripts/lowerthird.css">
  <link rel="stylesheet" type="text/css" href="scripts/endscreen.css">
  <link rel="stylesheet" type="text/css" href="scripts/logos.css">
</head>
<body>
  <!-- top left corner in-game display -->
  <div id="corner" class="corner colorB xslow">

    <div class="team team1 color1 small">
      <div id="t1s" class="title xslow display">&nbsp;</div>
      <div id="i1c" class="thumb">&nbsp;</div>
    </div>

    <div class="score color3">
      <div id="s1size" class="small">
        <div id="s1" class="score1 title xslow display">0</div>
      </div>
      <div id="sdivsize" class="small">
        <div id="sdivider" class="scoreDivider title xslow display">&nbsp;-&nbsp;</div>
      </div>
      <div id="s1size" class="small">
        <div id="s2" class="score2 title xslow display">0</div>
      </div>
    </div>

    <div class="team team2 color1 small">
      <div id="t2s" class="title xslow display">&nbsp;</div>
      <div id="i2c" class="thumb">&nbsp;</div>
    </div>

    <div class="gameTime color5 small">
      <div id="gt" class="title xslow display">00:00</div>
    </div>

    <div class="cdn color2 slow xsmall">
      <div id="cdn" class="smol title xslow display">&nbsp;</div>
    </div>

    <div class="goaldrop goal1 color2 slow xsmall">
      <div id="g1" class="smol title xslow display">&nbsp;</div>
    </div>

    <div class="goaldrop goal2 color2 slow xsmall">
      <div id="g2" class="smol title xslow display">&nbsp;</div>
    </div>

  </div>

  <div id="lowerthird" class="lowerthird display">

    <div id="tournl" class="tourn logo slow"></div>

    <div class="sidebar sleft color1 large slow">
      <div id="trn" class="tournament title slow display">&nbsp;</div>
      <div id="hr" class="hr title slow display">&nbsp;</div>
      <div id="i1l" class="thumb">&nbsp;</div>
    </div>

    <div class="sidebar sright color1 large slow">
      <div id="rd" class="round title slow display">&nbsp;</div>
      <div id="snitch" class="snitch title slow display">&nbsp;</div>
      <div id="i2l" class="thumb">&nbsp;</div>
    </div>

    <div class="streamer color2 slow">
      <div id="streamer" class="title smol slow display">&nbsp;</div>
    </div>

  </div>

  <div id="endscreen" class="endscreen display">

    <div id="tourne" class="tourn logo slow"></div>

    <div class="endsidebar sleft color1 large slow">
      <div id="s1e" class="score score1 title slow display">&nbsp;</div>
      <div id="t1" class="team team1 title slow display">&nbsp;</div>
      <div id="i1e" class="thumb">&nbsp;</div>
    </div>

    <div class="endsidebar sright color1 large slow">
      <div id="s2e" class="score score2 title slow display">&nbsp;</div>
      <div id="t2" class="team team2 title slow display">&nbsp;</div>
      <div id="i2e" class="thumb">&nbsp;</div>
    </div>

    <div class="endround color2 small slow">
      <div id="round" class="title smol slow display">&nbsp;</div>
    </div>

    <div id="stats" class="stats color4 small slow">
      <div id="t1stats" class="stats1 title smol slow display"><&nbsp;</div>
      <div id="t2stats" class="stats2 title smol slow display"><&nbsp;</div>
    </div>

  </div>
</body>
