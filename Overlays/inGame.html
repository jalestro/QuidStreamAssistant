<head>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/_global.js"></script>
  <script src="scripts/inGame.js"></script>

  <link rel="stylesheet" type="text/css" href="scripts/_global.css">
  <link rel="stylesheet" type="text/css" href="scripts/inGame.css">
</head>
<body>
  <!-- top left corner in-game display -->
  <div class="corner colourBorder large slow">
    <div class="team team1 colourMain large">
      <div id="t1" class="title xslow">&nbsp;</div>
      <div id="i1" class="thumb"></div>
    </div>

    <div class="score colourAccent large">
      <div id="s1" class="title xslow">&nbsp;</div>
      <div id="sdivider">&mdash;</div>
      <div id="s2" class="title xslow">&nbsp;</div>
    </div>

    <div class="team team2 colourMain large">
      <div id="t2" class="title xslow">&nbsp;</div>
      <div id="i2" class="thumb"></div>
    </div>

    <div class="timer gameTime colourAccent xlarge">
      <div id="gt" class="title xslow">00:00</div>
    </div>
  </div>

</body>
